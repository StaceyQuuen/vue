<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#login {
				background-color: skyblue;
			}
			#registe {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="app">
		   <h3>{{msg}}</h3>
		   <!-- v-once只能插入一次，不能再次修改 -->
		   <h3 v-once>{{msg}}</h3>
		   <h1>{{spanHtmlText}}</h1>
		   <!-- 插入HTML内容 -->
		   <h1 v-html="spanHtmlText"></h1>
		   <!-- v-bind:id="idname"动态绑定数据，可以省略写为id="idname" -->
		   <h3 :id="idname">登录</h3>
		   <!-- 模板语言的表达式应用 -->
		   <div>
			   {{firstname+lastname}}
		   </div>
		   <!-- 三元运算 -->
		   <div>{{isVip?"欢迎VIP回来":"普通用户请充值"}}</div>
		   <!-- 事件绑定 -->
		   <div>
			   <!-- v-on:click等同于@click -->
			   <button v-on:click="changeBg">改变背景颜色</button>
			   <button @click="changeBg">改变背景颜色</button>
		   </div>
		</div>
		<script>
			let app=new Vue({
				el: "#app",
				data: {
					msg: "Hello Vue",
					spanHtmlText: "<span>hello</span>",
					idname: "login",
					firstname: "张",
					lastname: "三",
					isVip: true
				},
				methods: {
					changeBg: function(){
						document.body.style.backgroundColor="skyblue";
					}
				}
			})
		</script>
	</body>
</html>
