<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<button-counter></button-counter>
		</div>
		<script>
			let buttonCounter = Vue.component('button-counter',{
				template: "<div><h1>{{num}}</h1><button @click='addNum'>按钮</button></div>",
				data: function(){
					return{
						num: 0
					}
				},
				methods: {
					addNum: function(){
						this.num++
					}
				}
			})
			let app = new Vue({
				el: '#app',
				components: {
					buttonCounter
				}
			})
		</script>
		
	</body>
</html>
