<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.min.js"></script>
		<style>
			*{
				margin: 0;
			}
			.main {
				width: 100vw;
				height: 100vh;
				background-color: bisque;
				position: fixed;
				left: 0;
				top: 0;
			}
			.side {
				width: 50vw;
				height: 100vh;
				background-color: skyblue;
				position: fixed;
				left: 0;
				top: 0;
				transform: translateX(100vw);
				transition: 5s;
			}
			 
			.sid {
				transform: translateX(50vw);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="main">
				<button v-on:click="sideBar">侧边栏</button>
			</div>
			<div class="side" :class="sidTf"></div>
		</div>
		<script>
			let app=new Vue({
				el: "#app",
				data: {
					sidTf: {
						sid: false
					}
				},
				methods: {
					sideBar: function(){
						this.sidTf.sid=!this.sidTf.sid;
					}
				}
			})
		</script>
	</body>
</html>
