<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#pane {
				width: 300px;
				height: 400px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-show占文档流，重复渲染时使用 -->
			<div v-show="isshow" id="pane">Hello VUE</div>
			<button @click="showPane">切换内容显示</button>
		</div>
		<script>
			let app=new Vue({
				el:"#app",
				data:{
					isshow: true
				},
				methods:{
					showPane: function(){
						app.isshow=!app.isshow;
					}
				}
			})
		</script>
	</body>
</html>
