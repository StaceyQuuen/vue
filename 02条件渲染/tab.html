<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-show="tab==1">首页</div>
			<div v-show="tab==2">新闻页</div>
			<div v-show="tab==3">个人中心</div>
			<button @click="tabChange" data-id="1">首页</button>
			<button @click="tabChange" data-id="2">新闻页</button>
			<button @click="tabChange" data-id="3">个人中心</button>
		</div>
		<script>
			let app=new Vue({
				el: "#app",
				data:{
					tab: 2
				},
				methods: {
					tabChange: function(e){
						console.log(e);
						console.log(this);
						console.log(app);
						// app和this等同
						app.tab=e.target.dataset.id
					}
				}
			})
		</script>
	</body>
</html>
