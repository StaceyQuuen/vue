<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{count}}</h1>
			<button v-on:click="count++">按钮</button>
		</div>
		<script>
			let app = new Vue({
				el: "#app",
				data: {
					count: 0
				}
			})
		</script>
	</body>
</html>
